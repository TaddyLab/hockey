        ]);

        var options = {
          title: 'Player Ability',
          vAxis: {title: 'beta',  titleTextStyle: {color: 'red'}},
          fontSize: 11,
          chartArea:{left:200,top:0,width:"95%",height:"95%"}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

    </script>
