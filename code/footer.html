        ]);

        var options = {
          fontSize: 11,
          chartArea:{left:300,top:0,width:"100%",height:"99%"}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2>Player ability</h2>
    <div id="chart_div" style="width: 700px; height: 5016px;"></div>
  </body>
</html>
